<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahabat Alam</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./assets/SahabatAlam.png" type="image/png" />
  </head>
  <body>
    <div class="game-container">
      <!-- Animated background elements -->
      <div
        class="floating-item cloud"
        style="top: 15%; animation: move-right-to-left 45s linear infinite"
      ></div>
      <div
        class="floating-item cloud"
        style="
          top: 10%;
          animation: move-right-to-left 60s linear infinite;
          animation-delay: 10s;
        "
      ></div>
      <div
        class="floating-item cloud"
        style="
          top: 25%;
          animation: move-right-to-left 50s linear infinite;
          animation-delay: 25s;
        "
      ></div>

      <div
        class="floating-item bird"
        style="top: 20%; animation: move-right-to-left 15s linear infinite"
      ></div>
      <div
        class="floating-item bird"
        style="
          top: 30%;
          animation: move-left-to-right 20s linear infinite;
          animation-delay: 7s;
        "
      ></div>

      <div
        class="floating-item butterfly"
        style="top: 40%; left: 15%; animation: flutter 3s ease-in-out infinite"
      ></div>
      <div
        class="floating-item butterfly"
        style="top: 60%; left: 80%; animation: flutter 4s ease-in-out infinite"
      ></div>

      <div class="animal" style="left: 80%"></div>

      <!-- New Score Display -->
      <div class="score-display">Skor: <span id="score">0</span></div>

      <!-- Minigame Button -->
      <div
        class="minigame-button"
        id="minigame-button"
        title="Main Permainan Mini"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="#007833"
        >
          <path d="M13 5h-2v4H7v2h4v4h2v-4h4v-2h-4z" />
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          />
        </svg>
      </div>

      <!-- Welcome message -->
      <div class="welcome-message">
        Selamat Datang di Petualangan Sahabat Alam!
      </div>

      <!-- Character speech bubble -->
      <div class="speech-bubble" id="speech-bubble">
        Halo! Aku Keira, sahabat alammu. Ayo bermain bersama!
      </div>

      <!-- Fact popup -->
      <div class="fact-popup" id="fact-popup">
        <div class="fact-title">Tahukah Kamu?</div>
        <div class="fact-content">
          Kupu-kupu memiliki rasa dengan kaki mereka!
        </div>
      </div>

      <!-- Game title image -->
      <img
        src="./assets/SahabatAlam.png"
        alt="Sahabat Alam"
        class="game-title"
      />

      <!-- Character image -->
      <img
        src="./assets/Sprite/keira.png"
        alt="Game Character"
        class="character"
        id="character"
      />

      <!-- Game buttons -->
      <div class="buttons-container">
        <img
          src="./assets/Button/PlayButton.png"
          alt="Play"
          class="button"
          id="play-button"
        />
        <img
          src="./assets/Button/quitButton.png"
          alt="Quit"
          class="button"
          id="quit-button"
        />
      </div>

      <!-- Sound control button -->
      <div class="sound-button" id="sound-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="#007833"
        >
          <path
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
          />
        </svg>
      </div>
    </div>

    <script src="./js/index.js"></script>
    </script>
  </body>
</html>
